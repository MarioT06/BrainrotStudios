        .tank-type {
            display: inline-block;
            width: 24px;
            height: 24px;
            position: relative;
            background-color: transparent;
        }
        
        /* Light tank - diamond shape */
        .type-lt::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #ffcc00;
            transform: rotate(45deg);
            top: 4px;
            left: 4px;
        }
        
        /* Medium tank - two horizontal lines */
        .type-mt::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 3px;
            background-color: #00aa00;
            top: 7px;
            left: 4px;
        }
        
        .type-mt::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 3px;
            background-color: #00aa00;
            top: 14px;
            left: 4px;
        }
        
        /* Heavy tank - three horizontal lines */
        .type-ht::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 2px;
            background-color: #3366cc;
            top: 6px;
            left: 4px;
            box-shadow: 0 5px 0 #3366cc, 0 10px 0 #3366cc;
        }
        
        /* Tank destroyer - triangle */
        .type-td::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 16px solid #ff3333;
            top: 4px;
            left: 2px;
        }
        
        /* SPG - square */
        .type-spg::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #cc33cc;
            top: 4px;
            left: 4px;

                const now = new Date();

                renderTable();

                localStorage.setItem('gunMarksData', JSON.stringify({

                try {

                        tanksData = parsedCache.data;

        // Function to render the table with current data
        function renderTable() {
            const dataContainer = document.getElementById('gunmarks-data');
            
            // If no data, show message
            if (filteredData.length === 0) {
                dataContainer.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <p>No vehicles match your filter criteria.</p>
                    </div>
                `;
                return;
            }
            
            // Create table
            let tableHTML = `
                <table class="gunmarks-table">
                    <thead>
                        <tr>
                            <th onclick="changeSortOrder('nation')">
                                <span class="table-header">Nation</span>
                            </th>
                            <th onclick="changeSortOrder('type')">
                                <span class="table-header">Type</span>
                            </th>
                            <th onclick="changeSortOrder('tier')">
                                <span class="table-header">Tier</span>
                            </th>
                            <th onclick="changeSortOrder('name')">
                                <span class="table-header">Vehicle Name</span>
                            </th>
                            <th onclick="changeSortOrder('65')">
                                <span class="table-header">65%</span>
                            </th>
                            <th onclick="changeSortOrder('85')">
                                <span class="table-header">85%</span>
                            </th>
                            <th onclick="changeSortOrder('95')" class="sorted ${sortDirection}">
                                <span class="table-header">95%</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // Add each tank row
            filteredData.forEach(tank => {
                const nationClass = `nation-${tank.nation}`;
                const typeClass = `type-${tank.type}`;
                const nationText = tank.nation.toUpperCase().substring(0, 3);
                
                tableHTML += `
                    <tr>
                        <td><span class="nation-flag ${nationClass}">${nationText}</span></td>
                        <td><span class="tank-type ${typeClass}"></span></td>
                        <td>${getRomanNumeral(tank.tier)}</td>
                        <td class="tank-name ${tank.is_premium ? 'premium-tank' : ''}">${tank.name}</td>
                        <td class="mark-value">${tank.values['65'].toLocaleString()}</td>
                        <td class="mark-value">${tank.values['85'].toLocaleString()}</td>
                        <td class="mark-value">${tank.values['95'].toLocaleString()}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            dataContainer.innerHTML = tableHTML;
        }
        
        // Function to filter data based on user selections
        function applyFilters() {
            const nationFilter = document.getElementById('nation-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const tierFilter = document.getElementById('tier-filter').value;
            const searchFilter = document.getElementById('search-filter').value.toLowerCase();
            
            filteredData = tanksData.filter(tank => {
                // Apply nation filter
                if (nationFilter !== 'all' && tank.nation !== nationFilter) return false;
                
                // Apply type filter
                if (typeFilter !== 'all' && tank.type !== typeFilter) return false;
                
                // Apply tier filter
                if (tierFilter !== 'all' && tank.tier !== parseInt(tierFilter)) return false;
                
                // Apply search filter
                if (searchFilter && !tank.name.toLowerCase().includes(searchFilter)) return false;
                
                return true;
            });
            
            // Sort and render
            sortData();
            renderTable();
        }
        
        // Function to change sort order
        function changeSortOrder(field) {
            // If same field, toggle direction
            if (field === sortField) {
                sortDirection = sortDirection === 'ascending' ? 'descending' : 'ascending';
            } else {
                // New field, default to ascending
                sortField = field;
                sortDirection = 'ascending';
            }
            
            // Sort and render
            sortData();
            renderTable();
        }
        
        // Function to sort data based on current sort field and direction
        function sortData() {
            filteredData.sort((a, b) => {
                let valueA, valueB;
                
                // Get values based on sort field
                if (['65', '85', '95'].includes(sortField)) {
                    valueA = a.values[sortField];
                    valueB = b.values[sortField];
                } else {
                    valueA = a[sortField];
                    valueB = b[sortField];
                }
                
                // String comparison for non-numeric fields
                if (typeof valueA === 'string') {
                    if (sortDirection === 'ascending') {
                        return valueA.localeCompare(valueB);
                    } else {
                        return valueB.localeCompare(valueA);
                    }
                }
                
                // Numeric comparison
                if (sortDirection === 'ascending') {
                    return valueA - valueB;
                } else {
                    return valueB - valueA;
                }
            });
        }
        
        // Helper function to convert number to Roman numeral (for tank tiers)
        function getRomanNumeral(num) {
            const romanNumerals = {
                1: 'I', 2: 'II', 3: 'III', 4: 'IV', 5: 'V',
                6: 'VI', 7: 'VII', 8: 'VIII', 9: 'IX', 10: 'X',
                11: 'XI'
            };
            return romanNumerals[num] || num.toString();
        }
        
        // Function to set up daily updates at 9:00 AM
        function setupDailyUpdate() {
            const now = new Date();
            let nextUpdate;
            
            // If it's before 9 AM, schedule for today at 9 AM
            if (now.getHours() < 9) {
                nextUpdate = new Date(now);
                nextUpdate.setHours(9, 0, 0, 0);
            } else {
                // Otherwise, schedule for tomorrow at 9 AM
                nextUpdate = new Date(now);
                nextUpdate.setDate(now.getDate() + 1);
                nextUpdate.setHours(9, 0, 0, 0);
            }
            
            // Time until next update (in milliseconds)
            const timeUntilUpdate = nextUpdate - now;
            
            // Schedule the update - this will refresh the data but since we're using static data,
            // it will just update the "Last updated" timestamp and simulate a refresh
            setTimeout(() => {
                console.log('Performing scheduled refresh of gun marks data');
                // Clear local storage to force a fresh load of the sample data
                localStorage.removeItem('gunMarksData');
                // Fetch data again
                fetchGunMarksData();
                // Set up next update
                setupDailyUpdate();
            }, timeUntilUpdate);
            
            console.log(`Next gun marks update scheduled for ${nextUpdate.toLocaleString()}`);
        }
    </script>
