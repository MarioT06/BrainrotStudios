                    newItems: 0,
                    items: allNews

            } catch (error) {

                loadingElement.style.display = 'block';
                
                return {
                    success: false,
                    message: 'Error loading news'
                };
            }
        }
        
        // Function to create news item HTML
        function createNewsItem(item) {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            
            // Convert relative URLs to absolute Wargaming URLs
            const fullUrl = item.url.startsWith('http') ? item.url : `https://worldoftanks.eu${item.url}`;
            
            // Convert relative image URLs to absolute URLs
            const fullImageUrl = item.preview_thumb.startsWith('http') ? item.preview_thumb : `https:${item.preview_thumb}`;
            
            // Translate "IMPORTANT" to Bulgarian
            const importantText = "ВАЖНО";
            
            newsItem.innerHTML = `
                <a class="preview_link" href="${fullUrl}" target="_blank">
                    <span class="preview_image-holder" style="background-image: url('${fullImageUrl}');">
                        ${item.is_important ? `<span class="is_important">${importantText}</span>` : ''}
                    </span>
                    <div class="preview_content">
                        <h3 class="preview_title">${item.title_bg || item.title}</h3>
                        <p class="news-description">${item.description_bg || item.description}</p>
                        <div class="preview_meta">
                            <span class="preview_category">${item.category_bg || item.category}</span>
                            <span class="preview_date">${item.date}</span>
                        </div>
                    </div>
                </a>
            `;
            
            return newsItem;
        }

                }
            });
        }

        // Function to load initial news items
        async function loadInitialNews() {
            // Show loading indicator
            loadingElement.style.display = 'block';
            loadMoreContainer.style.display = 'none';
            
            // Fetch all news
            const response = await fetchWargamingNews();
            
            if (response.success) {
                // Hide loading indicator
                loadingElement.style.display = 'none';
                
                // Clear existing news (in case of refresh)
                newsList.innerHTML = '';
                displayedNewsCount = 0;
                
                // Add the first 15 news items
                const itemsToShow = Math.min(ITEMS_PER_PAGE, response.items.length);
                for (let i = 0; i < itemsToShow; i++) {
                    const newsItem = createNewsItem(response.items[i]);
                    newsList.appendChild(newsItem);
                    displayedNewsCount++;
                }
                
                // Always show the load more button if there's more than 15 news items total
                if (response.items.length > ITEMS_PER_PAGE) {
                    loadMoreContainer.style.display = 'block';
                } else {
                    loadMoreContainer.style.display = 'none';
                }
                
                // Fix any description issues
                fixDescriptions();
            } else {
                // Handle error state
                loadingElement.textContent = 'Error loading news. Please try again later.';
                loadingElement.style.display = 'block';
            }
        }

        // Function to load more news items

            // Show loading indicator briefly

            loadMoreContainer.style.display = 'none';
            
            // Simulate loading delay

                // Hide loading indicator
                loadingElement.style.display = 'none';
                
                const startIndex = displayedNewsCount;
                const endIndex = Math.min(startIndex + ITEMS_PER_PAGE, allNews.length);
                
                // Add the next batch of news items
                for (let i = startIndex; i < endIndex; i++) {
                    const newsItem = createNewsItem(allNews[i]);
                    newsList.appendChild(newsItem);
                    displayedNewsCount++;
                }
                
                // Show or hide load more button based on whether there are more news items to load
                if (displayedNewsCount < allNews.length) {
                    loadMoreContainer.style.display = 'block';
                } else {
                    loadMoreContainer.style.display = 'none';
                }
                
                // Fix any description issues
                fixDescriptions();
            }, 400);
        }

                alert(`${response.newItems} new articles have been added!`);
            }
            
            // Schedule the next check
            setTimeout(checkForNewNews, 5 * 60 * 1000); // Check every 5 minutes
        }
